
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QES Services - Your Trusted Handyman</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
      color: #111;
    }
    header {
      position: relative;
      background: url('hero.jpg') center center/cover no-repeat;
      height: 400px;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    header::before {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.4);
    }
    header img {
      position: relative;
      max-height: 150px;
    }
    section {
      padding: 40px 20px;
    }
    h1, h2 {
      text-align: center;
    }
    .services {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }
    .service {
      flex: 1 1 150px;
      text-align: center;
    }
    .service img {
      width: 50px;
      height: 50px;
    }
    .cta {
      background: #002c5f;
      color: white;
      text-align: center;
      padding: 40px 20px;
    }
    .cta button {
      background: orange;
      color: black;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      cursor: pointer;
    }
    @media (max-width: 600px) {
      header {
        height: 300px;
      }
      .services {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

<header>
  <img src="logo.png" alt="QES Services Logo" />
</header>

<section>
  <h1>Your Trusted Handyman Service</h1>
  <p style="text-align:center;">Reliable solutions for your home improvement projects.</p>
</section>

<section>
  <h2>Our Services</h2>
  <div class="services">
    <div class="service">
      <img src="icons/demo.png" alt="Demo">
      <p>Demo</p>
    </div>
    <div class="service">
      <img src="icons/carpentry.png" alt="Carpentry">
      <p>Carpentry</p>
    </div>
    <div class="service">
      <img src="icons/tile.png" alt="Tile Installation">
      <p>Tile Installation</p>
    </div>
    <div class="service">
      <img src="icons/flooring.png" alt="Flooring">
      <p>Flooring</p>
    </div>
    <div class="service">
      <img src="icons/painting.png" alt="Painting">
      <p>Painting</p>
    </div>
  </div>
</section>

<section class="cta">
  <h2>Contact Us</h2>
  <p>Ready to start your project? Get in touch with us for a free estimate.</p>
  <a href="tel:8633260858"><button>Call Now</button></a>
</section>

</body>
</html>
